<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/templates/plantilla.xhtml">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>
    
  
    <ui:define name="title">
        <p:growl autoUpdate="true" life="4000"/>

        <h2 class="align-center">
            Bienv  
            <span class="text-aqua">
             <i>
             	<a href="#" target="_blank" style="text-transform: none;text-decoration: none">enido</a>
             </i>
            </span>!
            <br/>
            
        </h2>
        
 </ui:define>

 <ui:define name="body">

	<!-- Main content -->
	    <section class="content">
	      <!-- Small boxes (Stat box) -->
	      <div class="row">
	        <div class="col-lg-3 col-xs-6">
	          <!-- small box -->
	          <div class="small-box bg-aqua">
	            <div class="inner">
	              <h3>#{telecargaBean.listTelecargas.size()}</h3>
	              <p>Telecargas este Mes</p>
	            </div>
	            <div class="icon">
	              <i class="fa fa-cloud-download"></i>
	            </div>
	            <a href="./pages/HistorialTelecarga.xhtml" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
	          </div>
	        </div>
	        <!-- ./col -->
	        <div class="col-lg-3 col-xs-6">
	          <!-- small box -->
	          <div class="small-box bg-green">
	            <div class="inner">
	              <!--  <h3>53<sup style="font-size: 20px">%</sup></h3>-->
	              <h3>#{versionBean.listVersions.size()}</h3>
	              <p>Tipos de Aplicaciones</p>
	            </div>
	            <div class="icon">
	              <i class="ion-android-apps"></i>
	            </div>
	            <a href="./pages/Versiones.xhtml" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
	          </div>
	        </div>
	        <!-- ./col -->
	        <div class="col-lg-3 col-xs-6">
	          <!-- small box -->
	          <div class="small-box bg-yellow">
	            <div class="inner">
	              <h3>#{userBean.listUsers.size()}</h3>
	              <p>Usuarios Registrados</p>
	            </div>
	            <div class="icon">
	              <i class="ion-ios-people"></i>
	            </div>
	            <a href="./pages/ConfiguracionAPP.xhtml" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
	          </div>
	        </div>
	        <!-- ./col -->
	        <div class="col-lg-3 col-xs-6">
	          <!-- small box -->
	          <div class="small-box bg-red">
	            <div class="inner">
	              <h3>#{bitacoraErrorBean.listBitacoraErrors.size()}</h3>
	              <p>Errores Generados</p>
	            </div>
	            <div class="icon">
	              <i class="ion-backspace"></i>
	            </div>
	            <a href="./pages/BitacoraErrores.xhtml" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
	          </div>
	        </div>
	        <!-- ./col -->
	      </div>
	      <!-- /.row -->
	      <!-- Main row -->
		</section>
	</ui:define>    

</ui:composition>
