<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">     
       
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema Telecarga</title>
	<style>
		body{
		    background: url(http://mymaplist.com/img/parallax/back.png);
			background-color: #444;
		    background: url(http://mymaplist.com/img/parallax/pinlayer2.png),url(http://mymaplist.com/img/parallax/pinlayer1.png),url(http://mymaplist.com/img/parallax/back.png);    
		}
		.vertical-offset-100{
		    padding-top:100px;
		}
		img.mediana{
		  width: 300px; height: 100px;
		}
	</style>

</h:head>
<body>
	
	
	<div class="container">
	
	    <div class="row vertical-offset-100">
	    	<div class="col-md-4 col-md-offset-4">
	    		<div class="panel panel-default">
	    			<p:graphicImage url="/resources/images/LogoCompletoUN1Q.png" class="user-image" alt="Failed to load Image" styleClass="mediana"/>
				  	<div class="panel-heading">
				  		
				    	<h3 class="panel-title">Please sign in</h3>
				 	</div>
				  	<div class="panel-body">
				    	<h:form id="formLogin">
	                       <fieldset>
	                       		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
					    	  	<div class="form-group">
					    		    <p:inputText value="#{UserBean.user.username}" placeholder="Usuario" class="form-control" required="true" label="Usuario" requiredMessage="Usuario Requerido"/>
					    		</div>
					    		<div class="form-group">
					    			 <p:password id="Password" value="#{UserBean.user.password}" placeholder="Password" class="form-control" required="true" label="Password" requiredMessage="Password Requerido"/>
					    		</div>
					    		<div class="checkbox">
					    	    	<label>
					    	    		
					    	    	</label>
					      	    </div>
					    		<p:commandButton value="Ingresar" class="btn btn-primary btn-block btn-flat"  action= "#{UserBean.iniciarSesion}" ></p:commandButton>
							 	<p:commandButton value="Registrar" class="btn btn-danger btn-block btn-flat"  onclick="PF('modal').show();"></p:commandButton>
			    			</fieldset>
				      	</h:form>
				    </div>
				</div>
			</div>
		</div>
		
		<h:form id="formSingUp">
			<p:dialog header="Registro de Usuario" widgetVar="modal" modal="true" >
			   	<p:messages id="messages2" showDetail="false" autoUpdate="true" closable="true" />
	           	<p:panelGrid id="panel" class="ui-noborder" columns="3" cellpadding="5"> 
				    <p:outputLabel for="UsuarioR"  value="Usuario:" />
				    <p:inputText id="UsuarioR" value="#{UserBean.userR.username}" required="true" label="UsuarioR" requiredMessage="Usuario Requerido">
					    <f:validateLength minimum="4" />
					    <p:ajax update="msgUsuarioR" event="keyup" />
				    </p:inputText>
                	<p:message for="UsuarioR" id="msgUsuarioR" display="icon" />
                	
				    <p:outputLabel for="PasswordR" value="Password:" />
				    <p:password id="PasswordR" value="#{UserBean.userR.password}" required="true" label="PasswordR" requiredMessage="Password Requerido">
				  		<f:validateLength minimum="4" />
					    <p:ajax update="msgPasswordR" event="keyup" />
					</p:password>   
					<p:message for="PasswordR" id="msgPasswordR" display="icon" />
			  	</p:panelGrid>  
			    <p:separator />
			    <p:commandButton value="Registrar" class="btn-success"   actionListener= "#{UserBean.registrar}" update="messages2"  ></p:commandButton>
			</p:dialog> 
		</h:form>
	</div>
   	 
</body>
</html>
