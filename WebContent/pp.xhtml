<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">     
       
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema Telecarga</title>

</h:head>
<body>
	


<h:form id="form">
    	<p:messages id="msgs" autoUpdate="true" />
		<p:dataTable id="userDT" var="us" value="#{UserBean.listUsers}" widgetVar="usersTable" multiViewState="true"
        rows="10" 
        paginator="true" 
        paginatorPosition="bottom"
        paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="5,10,15,20"
         selectionMode="single"
         selection="#{UserBean.userInTable}"
         rowKey="#{us.id}"
        editable="true" 
        emptyMessage="No users found"
        style="margin-bottom:20px">		                

      	<p:ajax event="rowEdit" listener="#{UserBean.onRowEdit}" update=":form:msgs" />
  					<p:ajax event="rowEditCancel" listener="#{UserBean.onRowCancel}" update=":form:msgs" />
		<p:ajax event="sort" skipChildren="false" />
		
       <f:facet name="header">
           <p:outputPanel>
           	<div align="right">
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
          		</div>
           </p:outputPanel>
      	</f:facet>

       <p:column headerText="Id" sortBy="#{us.id}" filterBy="#{us.id}">
           <h:outputText value="#{us.id}" />
		</p:column>

       <p:column headerText="Usuario" sortBy="#{us.username}" filterBy="#{us.username}">
            	<p:cellEditor>  
               <f:facet name="output">  
                 	<h:outputText value="#{us.username}" />
               </f:facet>  
               <f:facet name="input">  
                   <p:inputText id="username" value="#{us.username}" style="width:96%"/>  
               </f:facet>  
          	</p:cellEditor>  
       </p:column>

		<p:column headerText="Status" sortBy="#{us.status}" filterBy="#{us.status}">
        	<p:cellEditor>  
               <f:facet name="output">  
                 	<h:outputText value="#{us.status}" />
               </f:facet>  
               <f:facet name="input">  
                   <p:selectOneMenu value="#{us.status}" style="width:96%">
                      <f:selectItem itemLabel="Activo" itemValue="Activo" />
                      <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                  </p:selectOneMenu>
			</f:facet>  
          	</p:cellEditor>  						
       </p:column>
       
        <p:column style="width:32px">
          <p:rowEditor />
      </p:column>
      
	  </p:dataTable>
<br/>
</h:form>
   	 
</body>
</html>
