<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/plantilla.xhtml">
	
	    
    <ui:define name="title">
       Reportes
    </ui:define>

    <ui:define name="description">
    </ui:define>

    <ui:define name="body">
    	
	 	<adm:breadcrumb title="Reportes"/>
		
			<h:form id="form">
	            <div class="col-md-6">         
	                <div class="box box-success">  
	                    <div class="box-header with-border">
	                        <h3 class="box-title">Selecci√≥n de Reportes</h3>
	                    </div>
	                    <div class="box-body">  
	                    <p:messages id="messages" autoUpdate="true" closable="true" />                            
	                            <div class="form-group">
	                                <div class="col-md-12">  
	                                    <p:outputLabel for="reportName" value="Nombre del Reporte:" />
						               	<p:selectOneMenu id="reportName" value="#{reportBean.report.reportName}" required="true">
								            <f:selectItem itemLabel="Select One" itemValue="" />
								            <f:selectItem itemLabel="Historial de Transacciones" itemValue="Historial de Transacciones.jasper" />
								            <f:selectItem itemLabel="Transacciones por Lugar" itemValue="Transacciones por Lugar.jasper" />
											<f:selectItem itemLabel="Transacciones por Persona" itemValue="Transacciones por Persona.jasper" />							  
								        </p:selectOneMenu>
	                                    
	                                </div>
	                            </div>   <!-- form-group --> 
	                            
	                            <div class="form-group">
	                                <div class="col-md-6">  
	                                    <label>Desde:</label> 
	                                    <div class="input-group date">
	                                        <div class="input-group-addon">
	                                          <i class="fa fa-calendar"></i>
	                                        </div>  
	                                         <p:calendar id="startDate" value="#{reportBean.report.startDate}" pattern="yyyy-MM-dd" required="true">
								 				<f:convertDateTime pattern="yyyy-MM-dd"/> 
								 			</p:calendar>
	                                    </div><!-- /.input group date-->  
	                                </div>
	                                <div class="col-md-6">  
	                                    <label>Hasta:</label> 
	                                    <div class="input-group date">
	                                        <div class="input-group-addon">
	                                            <i class="fa fa-calendar"></i>
	                                        </div>                                                                     
	                                         <p:calendar id="endDate" value="#{reportBean.report.endDate}" pattern="yyyy-MM-dd" required="true">
								 				<f:convertDateTime pattern="yyyy-MM-dd"/> 
								 			</p:calendar>
	                                    </div><!-- /.input group date-->  
	                                </div>
	                            </div> <!-- form-group --> 
	                        </div> <!-- /.box-body -->
	                        <div class="box-footer">
	                            <div class="col-md-6"> 
	                            		<p:commandButton value="Descargar" actionListener="#{reportBean.downloadReport}" class="btn btn-success"  icon="fa fa-download" ajax ="false"/>
	                            		<p:commandButton value="Ver PDF" actionListener="#{reportBean.generateReportPDF}" class="btn btn-success"  icon="fa fa-file-pdf-o" ajax ="false"/>
	                            </div>    
	                        </div> 	                  
	                </div> <!-- /.box -->
	            </div>  <!-- /.col-md-6 -->                
	                       
		</h:form> 
    	    
    </ui:define>

</ui:composition>
