<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/plantilla.xhtml">
	
	    
    <ui:define name="title">
       Monitor de Transacciones
    </ui:define>

    <ui:define name="description">
        Efectuadas en dispositivos POS
    </ui:define>

    <ui:define name="body">
    	
     	 <div class="box box-primary"> 
         	<div class="box-header with-border">
         	 
          	</div> <!--  box -header -->
	         <div class="box-body">                                   
	            <div class="nav-tabs-custom">
		            <ul class="nav nav-tabs">
		              <li class="active"><a href="#tab_1" data-toggle="tab"> <i class="fa fa-list"></i> Consultar</a></li>
		              <li><a href="#tab_2" data-toggle="tab"><i class="fa fa-plus-circle"></i> Agregar</a></li>
		              <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-credit-card"></i></a></li>
		            </ul>
		            <div class="tab-content">
		              <div class="tab-pane active" id="tab_1">
			            <h:form id="searchForm">
			                <p:separator/>
			            
			   				<p:dataTable id="tableStateDT" var="car" value="#{transactionBean2.listTransactions}"  multiViewState="true"
				                 rows="10" paginator="true" paginatorPosition="bottom" 
				                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				                 rowsPerPageTemplate="5,10,15,20"
				                 emptyMessage="No hay transacciones" >
				 
						        <f:facet name="header">
						            <p:outputPanel>
						            	<div align="right">
							                <h:outputText value="Search all fields: " />
							                <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
						           		</div>
						            </p:outputPanel>
					        	</f:facet>
					 
						        <p:column headerText="Id" priority="1" sortBy="#{car.systems_trace_number}" filterMatchMode="contains" width ="50">
						            <h:outputText value="#{car.systems_trace_number}" />
						        </p:column>
					 
						        <p:column headerText="Tipo de Transaccion" priority="3" filterBy="#{car.transaction_type}" sortBy="#{car.transaction_type}" filterMatchMode="contains">
						            <h:outputText value="#{car.transaction_type}" />
						        </p:column>

					  			<p:column headerText="Comercio" priority="1" filterBy="#{car.card_acceptor_name}" sortBy="#{car.card_acceptor_name}" filterMatchMode="contains">
						            <h:outputText value="#{car.card_acceptor_name}" />
						        </p:column>	 
						        			 
						 		<p:column headerText="Fecha" priority="1" filterBy="#{car.date_transaction}" sortBy="#{car.date_transaction}" filterMatchMode="contains">
						            <h:outputText value="#{car.date_transaction}">
						            	<f:convertDateTime pattern="dd/MM/yyyy" />
						            </h:outputText>
						        </p:column>
						     
						       <p:column headerText="Monto" priority="1" filterBy="#{car.amount_transaction}" sortBy="#{car.amount_transaction}" filterMatchMode="contains">
						            <h:outputText value="#{car.amount_transaction}">
						             	<f:convertNumber  type="currency"/>
						            </h:outputText>
						        </p:column>
						        
						        <p:column headerText="Moneda" priority="1" filterBy="#{car.currency}" sortBy="#{car.currency}" filterMatchMode="contains">
						             <h:outputText value="#{car.currency}"/>
						        </p:column>
						        
						        <p:column headerText="Tarjetahabiente" priority="2" filterBy="#{car.card_info.card_holder}" sortBy="#{car.card_info.card_holder}" filterMatchMode="contains">
						            <h:outputText value="#{car.card_info.card_holder}" />
						        </p:column>
						        
						        <p:column style="width:50px;text-align: center">
						             <p:commandButton update=":searchForm:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="Ver">
						                <f:setPropertyActionListener value="#{car}" target="#{transactionBean2.selectedTransaction}" />
						            </p:commandButton>
						        </p:column>
						        
						        <p:column style="width:50px;text-align: center">
						         	<p:commandButton icon="fa fa-edit" styleClass="btn-primary" update=":modifyForm:carDetail1" onclick="PF('carEditDialog').show()" title="Modificar">
						        		<f:setPropertyActionListener value="#{car}" target="#{transactionBean2.selectedTransaction}" />
						        	</p:commandButton>
						        </p:column>
       							<p:column style="width:50px;text-align: center">
						         	<p:commandButton icon="fa fa-trash" styleClass="btn-danger" update="tableStateDT" actionListener="#{transactionBean2.deleteTransaction(car)}"/>
						        </p:column>
						        
				 			</p:dataTable>
				 			
				 			<p:contextMenu for="tableStateDT">
						        <p:menuitem value="Ver Detalle" update="carDetail" icon="ui-icon-search" oncomplete="PF('carDialog').show()"/>
						        <p:menuitem value="Eliminar" update="tableStateDT" icon="ui-icon-close" actionListener="#{transactionBean2.deleteTransaction}"/>
						    </p:contextMenu>
			 
							<p:dialog header="Detalle Transacción " widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center" > <!-- height="500" -->
						        <p:outputPanel id="carDetail">
						            <p:panelGrid  columns="2" rendered="#{not empty transactionBean2.listTransactions}">
						             	<h:outputText value="Id:" />
						                <h:outputText value=" #{transactionBean2.selectedTransaction.systems_trace_number}" />
						               
						                <h:outputText value="Tipo de Transaccion:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.transaction_type}" />
						                
						                <h:outputText value="Modo de Entrada:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.pos_entry_mode}" />
						                
						                <h:outputText value="Modelo del Terminal:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.model}" />
						                
						                <h:outputText value="Serial del Terminal:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.card_acceptor_terminal_id}" />			                
						                
				                      	<h:outputText value="Currency:"/>
						                <h:outputText value="#{transactionBean2.selectedTransaction.currency}" />
						                
						               
						                <h:outputText value="Comercio:"/>
						                <h:outputText value="#{transactionBean2.selectedTransaction.card_acceptor_name}"/>

						                <h:outputText value="Monto:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.amount_transaction}" />
						                
						               	<h:outputText value="Fecha:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.date_transaction}">
							            	<f:convertDateTime pattern="dd/MM/yyyy" />
							            </h:outputText>
						           
						                <h:outputText value="Lugar" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.place}" />	
						                
						                <h:outputText value="Tarjetahabiente:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.card_info.card_holder}"/>
						 
						                <h:outputText value="Numero de Tarjeta:" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.card_info.pan}" />
						                
						                <h:outputText value="Emisor:"/>
						                <h:outputText value="#{transactionBean2.selectedTransaction.card_info.issuer}" />	
						                
						                 <h:outputText value="Fecha expiracion de la tarjeta" />
						                <h:outputText value="#{transactionBean2.selectedTransaction.card_info.date_expiration}">
							            	<f:convertDateTime pattern="dd/MM/yyyy" />
							            </h:outputText>			                
						                
						            </p:panelGrid>
						            
						        </p:outputPanel>
						    </p:dialog>
						    
						   
						    
					  	</h:form>
					  	<h:form id="modifyForm">
					  		<p:dialog header="Modificar Transacción " widgetVar="carEditDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center" > <!-- height="500" -->
						        <p:outputPanel id="carDetail1">
							        <p:panelGrid  columns="2" rendered="#{not empty transactionBean2.listTransactions}" styleClass="ui-noborder">
							            <h:outputText value="Id:" />
						                <h:outputText value=" #{transactionBean2.selectedTransaction.systems_trace_number}" />
							            
							            <h:outputText value="Tipo de Transaccion:" />
							            <h:inputText value="#{transactionBean2.selectedTransaction.transaction_type}" />
							            
							             <h:outputText value="Modo de Entrada:" />
							             <h:inputText value="#{transactionBean2.selectedTransaction.pos_entry_mode}" />
						             </p:panelGrid>
						        </p:outputPanel>
						    </p:dialog>
					  	</h:form>
					  </div> <!-- tab-pane 1--> 
					  
					  													<!-- PESTANA DE AGREGAR-->
					  <div class="tab-pane" id="tab_2">
						  <h:form id="addForm">
			         		 <p:panelGrid id="addPanel" class="ui-noborder" columns="3" cellpadding="5"> 
			              		
			              		<p:outputLabel for="transaction_type" value="Tipo de Transaccion:" />
				                <p:inputText id="transaction_type" value="#{transactionBean2.transactionToAdd.transaction_type}"  required="true" label="Tipo de Transaccion" minlength="4" maxlength="20" requiredMessage="Campo Requerido">
			     	     			<p:keyFilter regEx="/[abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ]/i"/>
			     	     		</p:inputText>
			     	     		<p:message for="transaction_type" display="text" />
			     	     		
			     			    <p:outputLabel for="entry_mode" value="Modo de Entrada:" />
				               	<p:selectOneMenu id="entry_mode" value="#{transactionBean2.transactionToAdd.pos_entry_mode}" required="true" requiredMessage="Campo Requerido">
						            <f:selectItem itemLabel="Select One" itemValue="" />
						            <f:selectItem itemLabel="Banda" itemValue="Banda" />
						            <f:selectItem itemLabel="EMV" itemValue="EMV" />
						            <f:selectItem itemLabel="Manual" itemValue="Manual" />		
						            <f:selectItem itemLabel="Contacless" itemValue="Contacless" />							  
						        </p:selectOneMenu>
						        <p:message for="entry_mode" display="text" />
							
				                <p:outputLabel for="model" value="Modelo del Terminal:" />
				                <p:inputText id="model" value="#{transactionBean2.transactionToAdd.model}" maxlength="10"/>
				                <p:message for="model" display="text" />
			       		
				                <p:outputLabel for="serial" value="Serial del Terminal:" />
				                <p:inputText id="serial" value="#{transactionBean2.transactionToAdd.card_acceptor_terminal_id}" maxlength="40"/>	
				                <p:message for="serial" display="text" />
				           		       
				                <p:outputLabel for="currency" value="Currency:"/>
				                <p:selectOneMenu id="currency" value="#{transactionBean2.transactionToAdd.currency}" >
						            <f:selectItem itemLabel="Select One" itemValue="" />
						            <f:selectItem itemLabel="Dolar Americano" itemValue="USD" />
						            <f:selectItem itemLabel="Peso Mexicano" itemValue="MXN" />
						            <f:selectItem itemLabel="Bolivares" itemValue="VEF" />							  
						        </p:selectOneMenu>
						        <p:message for="currency" display="text" />
				            	
				                
				                <p:outputLabel for="card_acceptor_name" value="Comercio:"/>
				                <p:inputText id="card_acceptor_name" value="#{transactionBean2.transactionToAdd.card_acceptor_name}" maxlength="60"/>
				                <p:message for="card_acceptor_name" display="text" />
						 		
				         	
				                <p:outputLabel for="amount_transactionToAdd" value="Monto:" />
				                <p:inputText id="amount_transactionToAdd" value="#{transactionBean2.transactionToAdd.amount_transaction}" maxlength="20"/>
			              		<p:message for="amount_transactionToAdd" display="text" />
			              		
				                <p:outputLabel  value="Fecha: " />
								<p:calendar id="date_transaction" value="#{transactionBean2.transactionToAdd.date_transaction}" pattern="yyyy-MM-dd" maxlength="10">
					 				<f:convertDateTime pattern="yyyy-MM-dd"/> 
					 			</p:calendar>
					 			<p:message for="date_transaction" display="text" />
					 			
				 				<p:outputLabel for ="lugar" value="Lugar" />
				                <p:inputText id ="lugar" value="#{transactionBean2.transactionToAdd.place}" maxlength="35"/>
			               		<p:message for="lugar" display="text" />
			               		
			               		<p:outputLabel for="card_holder" value="Tarjetahabiente:" />
				                <p:inputText id="card_holder" value="#{transactionBean2.transactionToAdd.card_info.card_holder}" >
				                	<p:keyFilter regEx="/[abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ ]/i"/>
			     	     		</p:inputText>
			     	     		<p:message for="card_holder" display="text" />
				                
				                <p:outputLabel for="pan" value="Numero de Tarjeta:" />
				                <p:inputText id ="pan" value="#{transactionBean2.transactionToAdd.card_info.pan}" maxlength="20">	
				                	<p:keyFilter regEx="/[1234567890]/i"/>
			     	     		</p:inputText>	
			     	     		<p:message for="pan" display="text" />	  
			     	     		
			     	     		<p:outputLabel for="issuer" value="Emisor:"/>
				                <p:inputText id="issuer" value="#{transactionBean2.transactionToAdd.card_info.issuer}" maxlength="25"/>
				                <p:message for="issuer" display="text" />	 
			                   
					 			<p:outputLabel  for="date_expiration" value="Fecha expiración Tarjeta: " />
					 			<p:calendar id="date_expiration" value="#{transactionBean2.transactionToAdd.card_info.date_expiration}" pattern="yyyy-MM-dd" navigator="true" maxlength="10">
					 				<f:convertDateTime pattern="yyyy-MM-dd"/> 
					 			</p:calendar>
					     		<p:message for="date_expiration" display="text" />
			               		
					       		<p:commandButton value="Agregar" actionListener="#{transactionBean2.addTransaction}" resetValues="true"  update=":addForm:addPanel :searchForm:tableStateDT"  class="btn btn-block btn-success"  icon="fa fa-plus-square"/>
				   			</p:panelGrid>
				   			 <p:keyFilter for="amount_transactionToAdd" mask="num" /> 
				   			 
					   	  </h:form>
					  </div><!-- tab-pane 2--> 
					  
					 	
						  
				    </div> <!-- tab-content -->
				</div><!-- nav-tabs-custom -->
	   	  	</div> <!-- box-body -->	   	  
		</div>  <!-- box-primary -->
        	        
    </ui:define>

</ui:composition>
