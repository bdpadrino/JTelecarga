<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/plantilla.xhtml">
	
	    
    <ui:define name="title">
       Configuracion APP
    </ui:define>

    <ui:define name="description">
       
    </ui:define>
    
  

    <ui:define name="body">
   	<adm:breadcrumb title="Configuracion APP"/>              	
                                            
      
          <div class="row">
	        <div class="col-md-12">
	          <!-- Custom Tabs -->
	          <div class="nav-tabs-custom">
	            <ul class="nav nav-tabs">
	              <li class="active"><a href="#tab_1" data-toggle="tab"> <i class="fa fa-users"></i> Usuarios</a></li>
	              <li><a href="#tab_2" data-toggle="tab"><i class="fa fa-list"></i> Roles</a></li>
	              <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
	            </ul>
	            <div class="tab-content">
	              <div class="tab-pane active" id="tab_1">
	              <h:form id="form1">
	              	
	         	  
	              	<p:commandButton action="#" ajax="false" icon="fa fa-plus"
	                   	            value="Agregar" styleClass="btn-primary"/>
	              	<p:spacer width="5"/>
	                <p:commandButton value="Eliminar" icon="fa fa-trash" styleClass="btn-danger"
	                                 update=":form:userDT" actionListener="#{UserBean.deleteUser}"/>
	                <p:spacer width="5"/>
	                
	                <p:separator/>
	         	</h:form>
	              	
	              	<h:form id="form">
	              	
	              		<p:messages id="msgs" autoUpdate="true" />
     				  <p:dataTable id="userDT" var="us" value="#{UserBean.listUsers}" widgetVar="usersTable" multiViewState="true"
		                 rows="10" 
		                 paginator="true" 
		                 paginatorPosition="bottom"
		                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
		                 rowsPerPageTemplate="5,10,15,20"
		                  selectionMode="single"
		                  selection="#{UserBean.userInTable}"
		                  rowKey="#{us.id}"
		                 editable="true" 
		                 emptyMessage="No users found"
		                 style="margin-bottom:20px">		                
		 
				       	<p:ajax event="rowEdit" listener="#{UserBean.onRowEdit}" update=":form:msgs" />
       					<p:ajax event="rowEditCancel" listener="#{UserBean.onRowCancel}" update=":form:msgs" />
		 				<p:ajax event="sort" skipChildren="false" />
		 				
				        <f:facet name="header">
				            <p:outputPanel>
				            	<div align="right">
					                <h:outputText value="Search all fields:" />
					                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
				           		</div>
				            </p:outputPanel>
			        	</f:facet>
			 
				        <p:column headerText="Id" sortBy="#{us.id}" filterBy="#{us.id}">
				            <h:outputText value="#{us.id}" />
			 			</p:column>
			 
				        <p:column headerText="Usuario" sortBy="#{us.username}" filterBy="#{us.username}">
			              	<p:cellEditor>  
				                <f:facet name="output">  
				                  	<h:outputText value="#{us.username}" />
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:inputText id="username" value="#{us.username}" style="width:96%"/>  
				                </f:facet>  
			            	</p:cellEditor>  
				        </p:column>
				 
				 		<p:column headerText="Status" sortBy="#{us.status}" filterBy="#{us.status}">
				         	<p:cellEditor>  
				                <f:facet name="output">  
				                  	<h:outputText value="#{us.status}" />
				                </f:facet>  
				                <f:facet name="input">  
				                    <p:selectOneMenu value="#{us.status}" style="width:96%">
				                       <f:selectItem itemLabel="Activo" itemValue="Activo" />
				                       <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
				                   </p:selectOneMenu>
								</f:facet>  
			            	</p:cellEditor>  						
				        </p:column>
				        
				         <p:column style="width:32px">
				           <p:rowEditor />
				       </p:column>
				       
		 			  </p:dataTable>
		 			  <br/>
			        </h:form>
	              </div>
	              <!-- /.tab-pane -->
	              <div class="tab-pane" id="tab_2">
	                
	              </div> <!-- /.tab-pane -->
	            </div> <!-- /.tab-content -->
	          </div> <!-- nav-tabs-custom -->
	        </div><!-- /.col -->
	      </div>  <!-- /.row -->
  	
		       	        
    </ui:define>
</ui:composition>
