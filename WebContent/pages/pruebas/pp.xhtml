<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/plantilla.xhtml">
	
	    
    <ui:define name="title">
       Configuracion APP
    </ui:define>

    <ui:define name="description">
       
    </ui:define>
    
  

    <ui:define name="body">
   	<adm:breadcrumb title="Configuracion APP"/>    
   	<div class="box box-primary"> 
      	<div class="box-header with-border">
      	 
       	</div> <!--  box -header -->
       	<div class="box-body">             	
	    	<h:form id="searchForm">
	    		<p:messages id="msgs" autoUpdate="true" />
	            <p:commandButton value="Modificar" icon="fa fa-edit" styleClass="btn-primary" oncomplete="PF('usDialog2').show()" />
			  	<p:spacer width="5"/>
	            <p:separator/>
	  				<p:dataTable id="tableStateDT" var="us" value="#{userBean.listUsers}" widgetVar="usersTable" multiViewState="true"
	                 rows="10" paginator="true" paginatorPosition="bottom" 
	                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                 rowsPerPageTemplate="5,10,15,20"
	                 selectionMode="single" selection="#{userBean.user}" rowKey="#{us.id}"
	                 emptyMessage="No hay transacciones" >
	 
			        <f:facet name="header">
			            <p:outputPanel>
			            	<div align="right">
				                <h:outputText value="Search all fields: " />
				                <p:inputText id="globalFilter" onkeyup="PF('usersTable').filter()" style="width:150px" placeholder="Enter keyword"/>
			           		</div>
			            </p:outputPanel>
		        	</f:facet>
		 
			        <p:column headerText="Id" priority="1" filterBy="#{us.id}" sortBy="#{us.id}" filterMatchMode="contains">
			            <h:outputText value="#{us.id}" />
			        </p:column>
		 
			        <p:column headerText="Username" priority="1" filterBy="#{us.username}" sortBy="#{us.username}" filterMatchMode="contains">
			            <h:outputText value="#{us.username}" />
			        </p:column>
			        <p:column headerText="Estatus" priority="2" filterBy="#{us.status}" sortBy="#{us.status}" filterMatchMode="contains">
			            <h:outputText value="#{us.status}" />
			        </p:column>
			  	
		  			
			        
	 			</p:dataTable>
	 			
	 			<p:contextMenu for="tableStateDT">
			        <p:menuitem value="Ver Detalle" update="usDetail" icon="ui-icon-search" oncomplete="PF('usDialog').show()"/>
			        <p:menuitem value="Eliminar" update="tableStateDT" icon="ui-icon-close" actionListener="#{userBean.deleteUser}"/>
			    	<p:menuitem value="Modifius" icon="ui-icon-pencil" oncomplete="PF('tab_3').show()"  />
			    </p:contextMenu>
	
				<p:dialog header="Detalle TransacciÃ³n " widgetVar="usDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" position="center center" > <!-- height="500" -->
			        <p:outputPanel id="usDetail">
			            <p:panelGrid  columns="2" rendered="#{not empty userBean.listUsers}" styleClass= "ui-noborder">
			             	<h:outputText value="Id:" />
			                <h:outputText value=" #{userBean.user.id}" />
			               
			                <h:outputText value="Username:" />
			                <h:outputText value="#{userBean.user.username}" />
			                
			                <h:outputText value="Estatus:" />
			                <h:outputText value="#{userBean.user.status}" />
			                
			                <p:spacer height="5"/> 
			                
			                <f:facet name="footer">
							    <p:commandButton value="Modificar" class="btn btn-success" actionListener="#{userBean.modificar}"/>
							</f:facet>  
			               
			            </p:panelGrid>
			            
			        </p:outputPanel>
			    </p:dialog>
			    
			    
		  	</h:form>                                        
      	</div>
      </div>
          
  	
		       	        
    </ui:define>
</ui:composition>
