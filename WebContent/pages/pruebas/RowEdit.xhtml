<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/plantilla.xhtml">
	
	    
    <ui:define name="title">
       Configuracion APP
    </ui:define>
		
    <ui:define name="description">
       prueba
    </ui:define>
    
  

    <ui:define name="body">
   	<adm:breadcrumb title="Configuracion APP"/>    
   	<div class="box box-primary"> 
      	<div class="box-header with-border">
      	 
       	</div> <!--  box -header -->
       	<div class="box-body">             	
	    	<h:form id="form">
              	<p:commandButton action="#" ajax="false" icon="fa fa-plus"  value="Agregar" styleClass="btn-primary"/>
              	<p:spacer width="5"/>
                <p:commandButton value="Eliminar" icon="fa fa-trash" styleClass="btn-danger" update=":form:userDT" actionListener="#{userBean.deleteUser}"/>
                <p:spacer width="5"/>
                <p:commandButton value="Modificar" icon="fa fa-edit" styleClass="btn-primary" update=":form:userDT" actionListener="#{userBean.modifyUser}"/>
               	<p:spacer width="5"/>
                <p:separator/>
         		
              	<p:messages id="msgs" for="userDT" autoUpdate="true" />
    			<p:dataTable id="userDT" var="us" value="#{userBean.listUsers}" 
	                 editable="true" 
	                 emptyMessage="No users found" >		                
	 
			       	<p:ajax event="rowEdit" listener="#{userBean.onRowEdit}" update=":form:msgs" />
      				<p:ajax event="rowEditCancel" listener="#{userBean.onRowCancel}" update=":form:msgs" />
	 				<p:ajax event="rowSelect" listener="#{userBean.onRowSelect}" update=":form:msgs"  />
	 		
		 
			        <p:column headerText="Id">
			            <h:outputText value="#{us.id}" />
		 			</p:column>
		 
			        <p:column headerText="Usuario" >
		              	<p:cellEditor>  
			                <f:facet name="output">  
			                  	<h:outputText value="#{us.username}" />
			                </f:facet>  
			                <f:facet name="input">  
			                    <p:inputText id="username" value="#{us.username}" style="width:96%"/>  
			                </f:facet>  
		            	</p:cellEditor>  
			        </p:column>
			 
			 		<p:column headerText="Estatus">
			         	<p:cellEditor>  
			                <f:facet name="output">  
			                  	<h:outputText value="#{us.status}" />
			                </f:facet>  
			                <f:facet name="input">  
			                    <p:selectOneMenu value="#{us.status}" style="width:96%">
			                       <f:selectItem itemLabel="Activo" itemValue="Activo" />
			                       <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
			                   </p:selectOneMenu>
							</f:facet>  
		            	</p:cellEditor>  						
			        </p:column>
			        
			         <p:column style="width:32px">
			           <p:rowEditor />
			       </p:column>
				       
	 			  </p:dataTable>
		       </h:form>                    
	      	</div>
		</div>
    </ui:define>
</ui:composition>
